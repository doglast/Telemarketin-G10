<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/records.css">
    <link rel="stylesheet" href="../css/modal.css">
    <script src="./product.js" defer></script>
    <title>Telemarketing G10</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg ">
            <img src="./img/g10logo.png" class="logo-image"></img>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <h1 class="header-title"> Gerencia de Produtos</h1>
                    </li>
                    <li class="nav-item active">
                        <a class="header-subtitle" href="index.html">Gerencia de Clientes</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarProduto">Cadastrar Produto</button>
        <table id="tableProduct" class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Valor R$</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Produto</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Produto"
                        required>
                    <input type="number" id="quantidade" class="modal-field" placeholder="Quantidade de Produtos"
                        required>
                    <input type="number" id="valor" class="modal-field" placeholder="Valor do Produto" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        Copyright &copy; Grupo 10
    </footer>
</body>

</html>
